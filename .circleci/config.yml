version: 2
jobs:
  build:
    machine:
      image: ubuntu-2204:2023.04.2

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - run:
          name: Install SDK 19
          command: wget https://download.java.net/java/GA/jdk19.0.2/fdb695a9d9064ad6b064dc6df578380c/7/GPL/openjdk-19.0.2_linux-x64_bin.tar.gz &&
            tar xvf openjdk-19.0.2_linux-x64_bin.tar.gz &&
            sudo mv jdk-19*/ /opt/jdk19 &&
            export JAVA_HOME=/opt/jdk19 &&
            echo "export JAVA_HOME=/opt/jdk19" >> ~/.bashrc &&
            echo "export PATH=$JAVA_HOME/bin:$PATH" >> ~/.bashrc

      - run:
          name: Docker update
          command: export DOCKER_COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep 'tag_name' | cut -d\" -f4) &&
            DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker} &&
            mkdir -p $DOCKER_CONFIG/cli-plugins &&
            curl -SL https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose &&
            chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose &&
            docker-compose -version

      - run:
          name: Build & Test
          command: docker-compose -version &&
            java -version &&
            mvn clean install -DskipTests &&
            make b

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
